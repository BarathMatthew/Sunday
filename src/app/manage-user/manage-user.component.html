<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="myForm">
                <label for="">First Name</label>
                <input formControlName="firstName" type="text" placeholder="Enter your first name">

                <label for="">Last Name</label>
                <input formControlName="lastName" type="text" placeholder="Enter your last name">

                <label for="">Email</label>
                <input formControlName="email" type="text"  placeholder="email">

                <label for="">Mobile</label>
                <input formControlName="mobile" type="text" placeholder="Enter your mobileNumber">

                <button (click)="Register(myForm.value)" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
<div class="search">
    <input type="text" placeholder="Search">
    <button>search</button>
</div>
<div class="collection">
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
        </tr>
        <tr *ngFor="let item of userList">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td>
            <td><button>edit</button></td>
            <td><button>delete</button></td>
        </tr>
    </table>
</div>
